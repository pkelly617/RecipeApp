<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
<title>Register User</title>
</head>
<body>

	<div th:replace="navbar :: navbar"></div>
	
	<form class="form-signin justify-content-center text-center login-custom mt-2" th:action="@{/saveuser}" method="post">
		<div class="form-group">
			<label for="username">Username</label> <input
				th:field="${newUser.username}" type="text"
				class="form-control validate" placeholder="Enter username">
			<span th:if="${#fields.hasErrors('newUser.username')}"
				th:errors="*{newUser.username}" class="alert alert-danger">Username
				Error</span>

		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input
				th:field="${newUser.email}" type="email"
				class="form-control validate" aria-describedby="emailHelp"
				placeholder="Enter email"> <span
				th:if="${#fields.hasErrors('newUser.email')}"
				th:errors="*{newUser.email}" class="alert alert-danger">Email
				Error</span>
		</div>
		<div class="form-group">
			<label for="password">Password</label> <input
				th:field="${newUser.password}" type="password"
				class="form-control validate" placeholder="Password"> <span
				th:if="${#fields.hasErrors('newUser.password')}"
				th:errors="*{newUser.password}" class="alert alert-danger">Password
				Error</span>
		</div>

		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</body>
</html>
